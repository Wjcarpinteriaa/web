<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <!--Barra de navegación-->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid justify-content-end">
                    <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <a class="nav-link active text-warning" aria-current="page" href="Registro.html">Registrarse
                            </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="Recuperar.html">Olvidé Contraseña</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!--Formulario fila-->
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <!--formulario-->
                <div class="card bg-black">
                    <div class="card-header d-flex justify-content-center bg-dark">
                        <img src="img/WJ.png" class="card-img-top img-" alt="WJ-Carpinteria">
                    </div>
                    <div class="card-body">
                        <!--Formulariooo-->
                        <form onsubmit="return validarUsuario()">
                            <h3 class="d-flex justify-content-center text-warning">Iniciar Sesión</h3>
                            <div class="mb-3">
                                <label for="LabelText1" class="form-label text-warning">Nombre de usuario</label>
                                <input type="text" class="form-control bg-black text-white" id="InputText1"
                                    pattern="[A-Za-z0-9]{4,20}" placeholder="Ingrese su Nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="LabelPassword1" class="form-label text-warning">Contraseña</label>
                                <input type="password" class="form-control bg-black text-white" id="InputPassword1"
                                    pattern=".{4,}" title="La contraseña debe tener al menos 4 caracteres"
                                    placeholder="ingrsar Contraseña" required> 
                            </div>
                            
                            <button type="submit" class="btn btn-warning text-black col-12"
                                id="btnAlerta">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script validacion-->
    <script>
        function validarUsuario() {
            var name = document.getElementById("InputText1").value
            var password = document.getElementById("InputPassword1").value

            //preguntar cada rol admin

            if (name === "admin" && password === "admin1") {
                window.location.href = "Administrador/index.html"
                return false;
            }
            //rol carpintero

            if (name === "carpintero" && password === "carpintero6") {
                window.location.href = "Carpintero/index.html"
                return false;
            }
            //rol cliente
            if (name === "cliente" && password === "cliente23") {
                window.location.href = "Cliente/rolCliente/Inicio.html"
                return false;
            }

            console.log("Credenciales incorrectas:", name, password);
            Swal.fire({
                title: "Error al iniciar sesión",
                text: "Credenciales incorrectas",
                icon: "error"
            });

            return false;
        }
    </script>
</body>

</html>
